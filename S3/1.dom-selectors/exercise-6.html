<!-- # EspaÃ±ol
Dado el siguiente html usa querySelector para mostrar por consola el 3 personaje con el atributo data-function="testMe". -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <span data-function="testMe">Batman</span>
    <span data-function="testMe">Robin</span>
    <span data-function="testMe">Rick</span>
    <span data-function="testMe">Morty</span>

    <script>
        // Seleccionar los personajes con el atributo data-function="testMe"
        const characters = document.querySelectorAll('[data-function="testMe"]');
        // Buscar el tercer personaje y mostrarlo en consola
       if (characters.length >= 3) {
        console.log(characters[2].textContent);
       } else {
        console.log('No hay suficientes personajes')
       }

    </script>
</body>
</html>
