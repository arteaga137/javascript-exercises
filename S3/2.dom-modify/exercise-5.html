<!-- Basandote en el siguiente html, inserta en el h2 con la clase .fn-insert-here el texto 'Wubba Lubba dub dub'. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Mofidy Exercise 5</title>
</head>
<body>
   <h2 class="fn-insert-here"></h2> 
   <script>
    // seleccionar h2 con su respectiva clase
    const insertHere = document.querySelector('.fn-insert-here')

    // agregar frase al h2
    insertHere.textContent = 'Wubba Lubba dub dub'
   </script>
</body>
</html>
