<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Modify Exercise 8</title>
</head>
<body>
   <div></div>
   <div></div>

   <script>
    // seleccionar el segundo div
    const divs = document.querySelectorAll('div');
    // crear parrafo con el texto 'voy en medio!'
    const parrafo = document.createElement('p');
    parrafo.textContent = 'Voy en medio!';
    
    // agregar parrafo al mismo nivel debajo del primer div
  document.body.insertBefore(parrafo, divs[1]);
   
    </script>
</body>
</html>
